<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/jquery-cron.css"/>
    <link rel="stylesheet" href="css/confetti.css"/>
    <link rel="stylesheet" href="css/datepicker.css"/>
    <script src="lib/jquery-3.2.1.js"></script>
    <script src="lib/jquery-cron.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/datepicker.min.js"></script>
    <script src="lib/confetti.js"></script>

    <title>Confetti Demo</title>

    <style>
        body {
            padding: 20px;
        }
	#container {
	    border: 1px solid grey;
	    padding: 20px;
	}
    </style>

    <script>

var task_schema =
{
    class_name: 'Task',
    description: "Task Configuration",
    parameters: [
        {
	   name: "name",
	   label: "Name",
	   type: "string",
	   optional: false
	},
        {
	   name: "priority",
	   label: "Priority",
	   type: "priority_enum",
	   optional: false
	},
        {
	   name: "initiated_date",
	   label: "Initiated Date",
	   type: "date",
	   optional: false
	},
        {
	   name: "expected_finish",
	   label: "Expected Finish",
	   type: "date",
	   optional: false
	},
	{
	   name: "team_members",
	   label: "Team Members",
	   type: [
   	      {
	         name: "name",
		 label: "Name",
		 type: "string",
		 optional: false
	      },
   	      {
	         name: "contribution_percentage",
		 label: "Contribution %",
		 type: "integer",
		 optional: false
	      }
	   ],
	   optional: false
	}
    ],
    option_types: [
        {
	   option_name: "priority_enum",
	   multiselect: false,
	   options: [
               { id: 'H', label: 'High' },
               { id: 'M', label: 'Medium' },
               { id: 'L', label: 'Low' }
           ]
	}
    ]
};

var instance = 
{
  name: "An Important Task",
  priority: "High",
  initiated_date: "2017-10-04",
  expected_finish: "2017-12-03",
  team_members: [
      {
          name: "johnnysmith",
          contribution_percentage: 50
      },
      {
          name: "amyjohnson",
	  contribution_percentage: 50
      }      
  ]
};


    function process_save(instance) {
        console.log('process_save called. instance below:');
	console.log(instance);
    }

    function process_cancel() {
        console.log('process_cancel');
    }

    function process_error(msg) {
        console.log('*** Error **** :' + msg);
    }

    $(document).ready(function() {
        $('#container').confetti({ name: 'my task editor',
				    schema: task_schema,
				    instance: instance,
                                    readonly: true
				    })

    });
    </script>
</head>
<body>

<div id="container" class="form-horizontal">
</div>

</body>
</html>
